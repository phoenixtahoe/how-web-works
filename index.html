<!-- What is HTTP? -->
<!-- HTTP is a protocol which allows the fetching of resources, such as HTML documents. -->

<!-- What is a URL? -->
<!-- A URL is nothing more than the address of a given unique resource on the Web. -->

<!-- What is DNS? -->
<!-- DNS is what lets users connect to websites using domain names instead of IP addresses. -->

<!-- What is a query string? -->
<!-- A query string is a part of a (URL) that assigns values to specified parameters. -->

<!-- What are two HTTP verbs and how are they different? -->
<!-- GET is used to request data from a specified resource.
POST is used to send data to a server to create/update a resource. -->

<!-- What is an HTTP request? -->
<!-- An HTTP request is an action to be performed on a resource identified by a given Request-URL.  -->

<!-- What is an HTTP response? -->
<!-- An HTTP response is made by a server to a client. -->

<!-- What is an HTTP header? Give a couple examples of request and response headers you have seen. -->
<!-- HTTP headers let the client and the server pass additional information with an HTTP request or response. -->
<!-- Login: Password: -->
